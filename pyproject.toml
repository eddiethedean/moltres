[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moltres"
version = "0.1.0"
description = "PySpark-like DataFrame API that compiles to SQL"
readme = "README.md"
authors = [{name = "Odos Matthews", email = "odosmatthews@gmail.com"}]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
  "SQLAlchemy>=2.0",
  "typing-extensions>=4.5",
]

[project.urls]
Homepage = "https://github.com/eddiethedean/moltres"
Repository = "https://github.com/eddiethedean/moltres"
Issues = "https://github.com/eddiethedean/moltres/issues"

[project.optional-dependencies]
polars = ["polars>=1.0"]
pandas = ["pandas>=2.1"]

deV = ["pytest>=8.0", "pytest-cov>=4.1", "mypy>=1.8", "ruff>=0.6"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra --strict-markers"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.setuptools]
packages = {find = {where = ["src"], exclude = ["tests*", "*.tests", "*.tests.*"]}}

[tool.setuptools.package-dir]
"" = "src"

[tool.moltres]
default_dialect = "ansi"
