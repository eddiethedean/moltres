name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff check
        run: ruff check .
      - name: Run ruff format check
        run: ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: Run mypy
        run: mypy src --ignore-missing-imports --no-strict-optional

  test:
    name: Test (Python ${{ matrix.python-version }}${{ matrix.extras-label }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
            extras: ""
            extras-label: ""
          - python-version: "3.10"
            extras: ""
            extras-label: ""
          - python-version: "3.11"
            extras: ""
            extras-label: ""
          - python-version: "3.12"
            extras: ""
            extras-label: ""
          - python-version: "3.11"
            extras: "[pandas]"
            extras-label: " + pandas"
          - python-version: "3.11"
            extras: "[polars]"
            extras-label: " + polars"
          - python-version: "3.11"
            extras: "[pandas,polars]"
            extras-label: " + pandas + polars"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .${{ matrix.extras }}
          pip install pytest pytest-cov
      - name: Run tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        run: pytest --tb=short -v

