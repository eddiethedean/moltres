name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff
        run: |
          ruff check src examples tests
          ruff format --check src examples tests

      - name: Run mypy
        run: mypy src

      - name: Validate documentation examples
        run: python scripts/validate_examples.py

  tests:
    needs: lint-type
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        env:
          PYTEST_ADDOPTS: -ra
        run: |
          pytest -p pytest_asyncio -m "not postgres and not mysql and not multidb" --maxfail=1 -n auto

  db-tests:
    needs: lint-type
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ubuntu-db-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ubuntu-db-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run PostgreSQL tests
        continue-on-error: true
        run: pytest -p pytest_asyncio -m postgres

      - name: Run MySQL tests
        continue-on-error: true
        run: pytest -p pytest_asyncio -m mysql

  dependency-scan:
    needs: lint-type
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run safety check
        continue-on-error: true
        run: safety check --file pyproject.toml || echo "Safety check completed with warnings"

      - name: Run pip-audit
        continue-on-error: true
        run: pip-audit --desc || echo "pip-audit completed with warnings"

  install-smoke-test:
    needs: lint-type
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from PyPI (if available)
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          pip install moltres || echo "PyPI install skipped (package may not be published yet)"

      - name: Install from source
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify installation
        run: |
          python -c "import moltres; print(f'Moltres {moltres.__version__} installed successfully')"

      - name: Test minimal import
        run: |
          python -c "from moltres import connect; print('Import successful')"

